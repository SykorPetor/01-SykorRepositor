<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="calculatorDisplay">
        <div class="buttons">
            <div class="row">
                <button class="whitegray" onclick="addToDisplay('7')">7</button>
                <button class="whitegray" onclick="addToDisplay('8')">8</button>
                <button class="whitegray" onclick="addToDisplay('9')">9</button>
                <button class="bluegray" onclick="starHehe()">â˜†</button>
            </div>
            <div class="row">
                <button class="whitegray" onclick="addToDisplay('4')">4</button>
                <button class="whitegray" onclick="addToDisplay('5')">5</button>
                <button class="whitegray" onclick="addToDisplay('6')">6</button>
                <button class="whitegray" onclick="addToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="whitegray" onclick="addToDisplay('1')">1</button>
                <button class="whitegray" onclick="addToDisplay('2')">2</button>
                <button class="whitegray" onclick="addToDisplay('3')">3</button>
                <button class="whitegray" onclick="addToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="whitegray" onclick="addToDisplay('.')">.</button>
                <button class="whitegray" onclick="addToDisplay('0')">0</button>
                <button class="whitegray" onclick="addToDisplay('/')">/</button>
                <button class="whitegray" onclick="addToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button class="bluegrayP" onclick="reset()">RESET</button>
                <button class="darkcoral" onclick="calculate()">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
